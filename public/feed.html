  <section class="" id="download">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="section-heading">News Feed</h1>
          <div id="createPost">
            <h4>Share your thoughts!</h4>
            <input type="text" id="post" name="name" maxlength="400">

  <script>
    var date = new Date();
    document.addEventListener('DOMContentLoaded', function() {
        firebase.auth().onAuthStateChanged(authStateObserver);
        var vals = window.location.search.split("=");
        var db = firebase.firestore();

        var name;
        var friendIds;
        db.collection("people").doc(vals[1]).onSnapshot(function (doc) {
            name = doc.data().name;
           friendIds = doc.data().friends.split(",");
           friendIds.push(vals[1]);
        });
        console.log(friendIds);
        function submitPost() {
          db.collection("posts").doc().set({
            p_id: vals[1],
            text: "hello", //get message from input
            time: date,
            name: name,
          });
          alert("Post sucessfully submitted");
        }
        document.getElementById("submitPost").onclick = submitPost;

        db.collection("posts").get().then(function(querySnapshot) {
          querySnapshot.forEach(function(doc) {
            var poster = doc.data().p_id;
            if (friendIds.indexOf(poster) != -1) {
              var time = doc.data().time.toDate();
              time = time.getFullYear() + "/" + time.getDate() + "/" + (time.getMonth() + 1);

              document.getElementById("posts").innerHTML +=
              "<div class=\"card\"> <div class=\"card-header\">From CNN: Education Policy</div>" +
              "<div class=\"card-body\">" +
              "<p class=\"card-text\">" + doc.data().text + "</p>" +
              "<p id=\"name\">" + doc.data().name + "</p>" +
              "<p class=\"card-text\" id=\"date\">" + time + "</p></div> " +
              "<div class=\"card-footer\"><p class=\"card-footer-text\">Reply to " + doc.data().name + "</p></div></div>";
            }
          });
        });

        try {
           	let app = firebase.app()
            let features = ['auth', 'database', 'messaging', 'storage'] .filter(feature => typeof app[feature] === 'function');
         } catch (e) {
             console.error(e);
         }
    });
  </script>
