  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div id="content" class="header-content mx-auto">
            <h1>Hey, <span id="name"></span>!</h1>
            <div id=friends>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        firebase.auth().onAuthStateChanged(authStateObserver);
        var vals = window.location.search.split("=");
        var db = firebase.firestore();
        db.collection("people").doc(vals[1]).onSnapshot(function (doc) {
          document.getElementById("name").innerHTML = doc.data().name;
          var friendIds = doc.data().friends.split(",");
          var friendsHTML = "Friends: ";

          friendIds.forEach(function(friend) {
            if (friend !== "") {
              db.collection("people").doc(friend).onSnapshot(function(doc) {
                friendsHTML += "<a href=\"profile.html?id=" + friend + "\">" + doc.data().name + "</a>";
              });
            }
          });

          setTimeout(function() {
            document.getElementById("friends").innerHTML = friendsHTML;
          }, 4000);
        });

        try {
           	let app = firebase.app()
            let features = ['auth', 'database', 'messaging', 'storage'] .filter(feature => typeof app[feature] === 'function');
         } catch (e) {
             console.error(e);
         }
    });
  </script>
